  - text: Do you want me to look for listings?
  - text: Do you need me to look for listings?
  - text: Would you like to look for listings?
  utter_req:
  - text: Okay! provide the requirement of the listings you are looking for.
  utter_booking:
  - buttons:
    - payload: /book
      title: Sure
    - payload: /cancel
      title: Cancel
    text: Do you like to make a booking?
  utter_ask_continue:
    - text: Do you like to stop querying the knowledge base?
    - text: Do you like to start search from beginning?
